<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/0e2558cdea.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="holderImage">
          <img  class = "logo" src="https://i.ibb.co/L597QSL/logo-petit.png" alt="logo">
        </div>
        <h1 class="titrepage">PHOTOS</h1>
        <div class="holderSocial">
          <a href="https://www.instagram.com/stilldreyy/" target="_blank" class="social"><i class="fab fa-instagram"></i></a>
          <a href="https://www.youtube.com/channel/UCFtyfmlb8tASqa5l8R0cptA" target="_blank" class="social"><i class="fab fa-youtube"></i></a>
          <a href="https://twitter.com/stilldreyy" target="_blank" class="social"><i class="fab fa-twitter"></i></a>
          <a href="https://soundcloud.com/still_drey" target="_blank" class="social"><i class="fab fa-soundcloud"></i></a>
        </div>
    </header>
    <main>
        <div class="slider-container">
            <div class="mySlides fade">         
                <img id="photo1" src=./assets/stillDrey1.jpg alt="Still Drey"/>
            </div>
            <div class="mySlides fade">         
                <img id="photo2" src=./assets/stillDrey2.jpg alt="Still Drey"/> 
            </div>
            <div class="mySlides fade">         
                <img id="photo3" src=./assets/stillDrey3.jpg alt="Still Drey"/>
            </div>
            <div class="mySlides fade">         
                <img id="photo4" src=./assets/stillDrey4.jpg alt="Still Drey"/>
            </div>
            <div class="mySlides fade">         
                <img id="photo5" src=./assets/stillDrey5.jpg alt="Still Drey"/>
            </div>
            <div class="mySlides fade">         
                <img id="photo6" src=./assets/stillDrey6.jpg alt="Still Drey"/>
            </div>
            <div class="mySlides fade">         
                <img id="photo7" src=./assets/stillDrey7.jpg alt="Still Drey"/>
            </div>
        
        <!-- The dots/circles -->
            <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            </div>
            <br />
    </main>
</body>
